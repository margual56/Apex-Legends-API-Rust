name: Publish on Crates.io

on:
  workflow_success:
    workflow: Rust
  push:
    tags:
      - '*'

jobs:
  publish:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
          toolchain: stable
          override: true
    - uses: katyo/publish-crates@v1
      with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ignore-unpublished-changes: true